    <nav>Navigation</nav>


    <main>
      <section class="wrapper">
        <h1>Store</h1>
  
        <div class="overlay-container">
  <div class="modal-error">
    <p class="info-1">Ooops!</p>
    <p class="info-2">There's an error</p>
    <p class="error-msg">Error: "Data request failed"</p>
  </div>
</div>

        <!-- Filter Buttons -->
        <section class="search-filter-container">
          <div class="search-container">
  <div class="search-items">
    <input type="search" class="search-field" placeholder="Find products.." />
    <button type="submit" class="search-btn">Search</button>
  </div>
</div>

          <div class="btn-container">
  <button class="filter-btn" data-id="all">All</button>
  <button class="filter-btn" data-id="clothes">Clothes</button>
  <button class="filter-btn" data-id="sports">Sports</button>
  <button class="filter-btn" data-id="furniture">Furniture</button>
  <button class="filter-btn" data-id="home">Home</button>
  <button class="filter-btn" data-id="electronic">Electronic</button>
  <button class="filter-btn" data-id="phones">Phones</button>
  <button class="filter-btn" data-id="shoes">Shoes</button>
  <button class="filter-btn" data-id="smartwatches">Smartwatches</button>
</div>

           <select name="sort-order" class="sort-order">
  <option value="default">Default</option>
  <option value="name-asc">Name (A-Z)</option>
  <option value="name-desc">Name (Z-A)</option>
  <option value="price-asc">Price (Low to High)</option>
  <option value="price-desc">Price (High to Low)</option>
</select>

        </section>

        <section class="cards-container">
          <div class="loading-container">
  <p class="loading-msg">Loading...</p>
</div>
